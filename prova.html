<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Work </title>
        <meta charset="utf-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- funksioni ne js  -->   <script src="functions.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header"> 
                    <ul>
                        <li>
                 <a class="navbar-brand" href="#"> <img src="conad.jpg" class="d-inline-block " style= "width:60px"  >
                  </a> 
              </li>
          </ul> 
                </div>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li>   <button type="button" class="btn btn-link" data-toggle="modal" data-target="#login">Login </button>
                            |
                            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#register">Register </button>
                          
                            
                        <div class="right-inner-addon ">
                            <input type="search" class="form-control glyphicon" placeholder="&#xe003 Search" />
                        </li>
                    </ul>
                </div>
            </div>
            
            
        </nav>
        
   
    
    
    <!-- Modal Login -->
    <div id="login" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"> LOGIN </h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form class="form-horizontal" >
                            <div class="form-group">
                                <label class="control-label col-sm-2">Username:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Enter username" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" >Password:</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" placeholder="Enter password" name="pwd">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary"  data-dismiss="modal"> Login </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Register  -->
    <div id="register" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"> REGISTER </h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form class="form-horizontal" >
                            <div class="form-group">
                                <label class="control-label col-sm-2">Username:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Enter username" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2"> Name: </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Enter your name" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2"> Surname:</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" placeholder="Enter your surname" name="surname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" >Password:</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" placeholder="Enter password" name="pwd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" > Confirm Password:</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" placeholder="Confirm password" name="pwd">
                                </div>
                            </div>
                            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"  data-dismiss="modal"> Register </button>
                </div>
            </div>
        </div>
        
    </div>
    <!-- Carouseli -->
    <div class="container">
        <div id="myCarousel" class="carousel fade-carousel slide" data-ride="carousel" data-interval="4000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="photo2.jpg" class="img-fluid" style="width: 100%; height: 100%" >
                </div>
                <div class="item">
                    <img src="photo3.jpg" class="img-fluid" style="width: 100%; height: 100%">
                </div>
                
                <div class="item">
                    <img src="photo4.jpg" class="img-fluid" style="width:100%; height: 100%">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
</body>
</html>
